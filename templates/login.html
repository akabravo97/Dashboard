<!DOCTYPE html>
<head>
        <meta charset="UTF-8" />
        <title>Splitwise</title>
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/demo.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style3.css') }}" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/animate-custom.css') }}" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1><strong>SplitWise Application</strong></h1>
            </header>
            <section>				
                <div id="container_demo" >
                
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="http://localhost:5000/login" method="POST"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Username </label>
                                    <input id="username" name="nameL" required="required" type="text" placeholder="username"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Password </label>
                                    <input id="password" name="passwordL" required="required" type="password" placeholder="password"/> 
                                </p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" />
                                    <br>
                                    {% if session['message'] %}
                                      <b><center> {{ session['message'] }} </b> </center>


                                    {%  endif  %}
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="http://localhost:5000/register" method="POST"> 
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Username</label>
                                    <input id="usernamesignup" name="name" required="required" type="text" placeholder="Username" />
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Email Password </label>
                                    <input id="passwordsignup" name="password" required="required" type="password" placeholder="password"/>
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" >Email</label>
                                    <input id="emailsignup" name="email" required="required" type="email" placeholder="Email"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Email Password </label>
                                    <input id="emailpass" name="emailpass" required="required" type="password" placeholder="password"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" name="submit2" value="Sign up"/> 
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
<!-- <script src="{{ url_for('static', filename='js/demoad.js') }}"></script> -->
    </body>


</html>
